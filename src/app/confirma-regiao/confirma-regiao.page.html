<ion-toolbar color="orange">
  <ion-buttons slot="start">
    <ion-button (click)="voltar()">Voltar</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" color="orange">
  <h1>ESCOLHA A REGIÃO QUE QUER JOGAR</h1>
  <ion-img [src]="'/assets/escolhaRegioes/' + regiaoEscolhida + '.png'" alt="Imagem da Região" class="imagem-animal"></ion-img>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-text class="ion-text-center" style="display: block; background-color: #f9f9f9; padding: 8px 16px; border-radius: 8px; font-size: 1.2rem; font-weight: 500; color: black;">
          Região Escolhida: {{ regiaoEscolhida }}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <ion-text style="display: block; margin-top: 12px; font-size: 1.1rem; color: black;">
          Dificuldade: {{ dificuldade }}
        </ion-text>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-text style="display: block; margin-top: 8px; font-size: 1.1rem; color: black;">
          Animal: {{ animal }}
        </ion-text> 
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center" style="margin-top: 20px;">
      <ion-col size="auto" class="ion-text-center">
        <ion-button shape="round" size="large" color="danger" (click)="jogar()">
          <ion-icon name="play-outline" slot="start"></ion-icon>
          <p>JOGAR</p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
