<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Fazer Login</ion-button>
  <ion-button expand="full" (click)="register()">Cadastrar</ion-button>
  <ion-button expand="full" (click)="loginAnonymously()">Entrar como An√¥nimo</ion-button>
</ion-content>
